<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/gh/Formu8JS/LiveValidateJS@main/livevalidate.js"></script>

    <title>Validation JS</title>
</head>

<body>

    <div style="padding: 0 30%;">
        <form id="mi-formulario">



            <h3>Ejemplo 1</h3>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <br>
            <hr>

            <h3>Ejemplo 2</h3>

            <div>
                <label for="email">Correo:</label>
                <input type="text" id="email" name="email">
            </div>

            <br>
            <hr>

            <h3>Ejemplo 3</h3>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>

            <br>
            <hr>

        </form>
    </div>

    <script>

        const nombreInput = document.getElementById('nombre');
        //Validar nombre: obligatorio
        addLiveValidation(nombreInput, [
            {required: true, requiredMessage: "El nombre es obligatorio."}
        ]);

        const emailInput = document.getElementById('email');
        //Validar email: obligatorio con patrón
        addLiveValidation(emailInput, [
            {required: true, requiredMessage: "El correo es obligatorio"},
            {pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, patternMessage: "Formato de correo inválido" }
        ]);

        const passwordInput = document.getElementById('password');
        //Validar contraseña obligatoria con minimo y maximo de caracteres
        addLiveValidation(passwordInput, [
            {required:true, requiredMessage: "La contraseña es obligatoria."},
            {minLength: 6, minLengthMessage: "Debe tener al menos 6 caracteres."},
            {maxLength: 20, maxLengthMessage: "No puede superar 20 caracteres."}
        ]);

    </script>

</body>

</html>
